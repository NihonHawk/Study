{% extends "base.html" %}
{% block content %}
<div class="container mt-5" >
    <form method="post">
    {% if "book" in title %}
    <h1>Добавить книгу</h1>
        <input type="text" id="name" name="name" class="form-control" placeholder="Название книги">
        <input type="text" id="category" name="category" class="form-control" placeholder="Категория">
        <input type="text" id="author" name="author" class="form-control" placeholder="Автор">
        <input type="int" id="year" name="year" class="form-control" placeholder="Год">
    {% endif %}

    {% if "reader" in title %}
    <h1>Добавить читателя</h1>
        <input type="text" id="name" name="name" class="form-control" placeholder="ФИО">
        <input type="int" id="phone" name="phone"  class="form-control" placeholder="Телефон">
        <input type="int" id="card"  name="card" class="form-control" placeholder="Билет">
    {% endif %}

    {% if "order" in title %}
    <h1>Выдать книгу</h1>
        <input type="date" id="date1" name="date1" class="form-control" placeholder="Дата выдачи">
        <input type="date" id="date2"  name="date2" class="form-control" placeholder="Дата сдачи">
        <input type="int" id="idbook" name="idbook" class="form-control" placeholder="ID книги">
        <input type="int" id="idreader" name="idreader" class="form-control" placeholder="ID читателя">
    {% endif %}

    <input type="submit" class="btn btn-success" value="Добавить">        
    </form>
</div>
{% endblock %}
