{% extends "base.html" %}
{% block content %}
  <h1>{{ title }}</h1>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>First Date</th>
        <th>Second Date</th>
        <th>Book</th>
        <th>Reader</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td><a href="/info/order/{{ order.id }}">{{ order.id }}</a></td>
          <td>{{ order.first_date }}</td>
          <td>{{ order.second_date }}</td>
          <td>{{ order.book_id }}</td>
          <td>{{ order.reader_id }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="/form/order" type="input" class="btn btn-primary">Create</a>

{% endblock %}
